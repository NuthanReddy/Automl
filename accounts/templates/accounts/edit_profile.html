{% extends 'base.html' %}


{% block head %}
    <title>Profile</title>
{% endblock %}

{% block nav %}
{% endblock %}

{% block body %}

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-body" style="padding-left: 40px;">
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}

                    <h2> Edit Profile</h2>
                    <hr>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit">Submit</button>
                    </form>
                </div>
                <div class="panel-footer">
                    Wanna Change password? <a href="{% url 'accounts:change_password' %}">Click Here</a> to change.
                </div>
            </div>
        </div>

    </div>

{% endblock %}
