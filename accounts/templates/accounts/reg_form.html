{% extends 'base.html' %}

{% block body %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-body" style="padding-left: 40px;">
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <h2>Register</h2>
                    <hr>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit">Submit</button>
                    </form>
                </div>
                <div class="panel-footer">
                    Do you have an account? <a href="{% url 'accounts:login' %}">Click Here</a> to login.
                </div>
            </div>
        </div>
    </div>
{% endblock %}
