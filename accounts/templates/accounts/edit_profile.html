{% extends 'base.html' %}


{% block head %}
    <title>Profile</title>
{% endblock %}
{% block nav %}
    <li><a href="{% url 'accounts:edit_profile' %}">Edit Profile</a></li>
    <li><a href="{% url 'accounts:change_password' %}">Change Password</a></li>
{% endblock %}

{% block body %}
    <div class="container" style="display: table">
        <div style="margin:auto; display: table-cell; text-align: center;">
            <br>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit</button>
            </form>
            <br>
        </div>
    </div>

{% endblock %}
