{% extends 'mlearn/base.html' %}
{% block title %}{{ Cometitions }}{% endblock %}
{% block competitions_active %}active{% endblock %}

{% block body %}
<div class="container-fluid songs-container">
   <div class="row">
     <!-- Left Album Info -->
        <div class="col-sm-4 col-md-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <a href="{% url 'mlearn:detail' competition.comp_id %}">
                        {% if competition.comp_logo %}
                            <img src="{{ competition.comp_logo.url }}" class="img-responsive">
                        {% else %}
                            <h3>No image to display</h3>
                        {% endif %}
                    </a>
                    <h1>{{ competition.comp_name }} <small>{{ competition.comp_desc }}</small></h1>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
